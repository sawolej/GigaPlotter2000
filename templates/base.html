<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GIGAPLOT2000{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <!-- link to favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>
<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" href="/">GIGAPLOTTER2000</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% block nav_active_frequency %}{% endblock %}" href="/">Frequency Domain</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block nav_active_time_domain %}{% endblock %}" href="/time-domain">Time Domain</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block nav_active_time_gating %}{% endblock %}" href="/time-gating">Time Gating</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <div class="col-md-3 sidebar">
                {% block sidebar %}
                {% endblock %}
            </div>
            <!-- main content -->
            <div class="col-md-9 main-content">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
