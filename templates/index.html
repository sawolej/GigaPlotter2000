<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Data Plotter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Panel po lewej -->
            <div class="col-md-3 sidebar">
                <h2>Upload & Control</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" id="fileInput" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
                <div id="errorMessage" class="mt-3 text-danger"></div>
            </div>
            <!-- Ekran wykresu -->
            <div class="col-md-9 main-content">
                <h1 class="text-center">Sci-Fi Data Plotter</h1>
                <img id="plotImage" src="/static/placeholder.png" alt="Your Plot" class="plot-img">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#uploadForm").submit(function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $("#plotImage").attr("src", response.plot_url);
                        $("#errorMessage").text("");
                    },
                    error: function (xhr) {
                        const error = xhr.responseJSON.error || "An error occurred";
                        $("#errorMessage").text(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
